<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #008B8B;
        }
    </style>
</head>
<body>
    <h3>"Finding your equipment ..."</h3>

    <script>
        function checkOnlineStatus() {
            fetch('/checkOnline')
                .then(response => {
                    if (response.status === 200) {
                        window.location.href = '/';  // Redirect to the home page
                    }
                })
                .catch(error => {
                    // Fetch failed, probably due to being offline. No action needed.
                });
        }

        // Call the function every 5 seconds
        setInterval(checkOnlineStatus, 1000);
    </script>
   

</body>
</html>
