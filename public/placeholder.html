<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #008B8B;
        }
    </style>
</head>
<body>
    <h3>"Finding your equipment ..."</h3>


    <script>
        function checkOnlineStatus() {
          if (navigator.onLine) {
            // If the browser thinks we are online, let's double-check
            fetch('/connectivity-check', { 
              method: 'HEAD',
              cache: 'no-store'
            })
            .then(response => {
              if (response.ok) {
                // We got a valid response, reload the page
                window.location.reload();
              }
            })
            .catch(error => {
              // Fetch failed, probably still offline
            });
          }
        }
      
        // Poll every 10 seconds
        setInterval(checkOnlineStatus, 2000);
      </script>

<script>
    window.addEventListener('online', () => {
        // Browser thinks we're back online, reload the page
        window.location.reload();
    });

    window.addEventListener('offline', () => {
        // Handle offline logic if needed
    });
</script>
      

</body>
</html>
